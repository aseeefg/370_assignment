{% load static %}



<section class="header-main border-bottom">
    <div class="container">
        <div class="row align-items-center">
            
            <div class="col-lg-2 col-md-3 col-6">
                <a href="{% url 'home' %}" class="brand-wrap">
                    <img class="logo" src='{% static "./images/logo1.jpg" %}'>
                </a>
            </div>

            <div class="col-lg-auto col-md-auto col-6">
                <div class="category-wrap dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
                        <i class="fa fa-bars"></i> All category 
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'store' %}"> All Medicines</a>   
                        {% for category in links %}
                            <a class="dropdown-item" href="{{category.get_url}}"> {{category.category_name}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="col-auto px-1">
                <a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
            </div>

            <div class="col-lg col-md-6 col-sm-12">
                <form action="#" class="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-auto px-1">
                <a href="{% url 'doctor_list' %}" class="btn btn-outline-primary">Doctors</a>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12">
                <div class="d-flex justify-content-end align-items-center">
                    {% if not user.is_authenticated %}
                    <div class="widget-header">
                        <small class="title text-muted">Welcome guest!</small>
                        <div> 
                            <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                            <a href="{% url 'register' %}"> Register</a>
                        </div>
                    </div>
                    {% else %}
                    <div class="widget-header">
                        <small class="title text-muted">Welcome {{user.first_name}}</small>
                        <div> 
                            <a href=#>Dashboard</a> <span class="dark-transp"> | </span>
                            <a href="{% url 'logout' %}">Logout</a>
                        </div>
                    </div>
                    {% endif %}
                    <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                        <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                        <span class="badge badge-pill badge-danger notify">0</span>
                    </a>
                </div>
            </div>

        </div> </div> </section>



</header> <!-- section-header.// -->
